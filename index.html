<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Fireworks (Image Target)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Particle System -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.6/dist/aframe-particle-system-component.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.6/dist/aframe-particle-system-component.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #ar-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <!-- AR Camera -->
        <a-entity mindar-image-target="targetIndex: 0">
          <!-- Simple Fireworks (a particle simulation or model) -->
          <a-entity
            particle-system="preset: default; particleCount: 2000; size: 0.1; color: #ffdd33, #ff3333, #33ccff"
            position="0 0 0"
          ></a-entity>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </div>
  </body>
</html>
