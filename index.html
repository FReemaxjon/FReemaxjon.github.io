
<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Fireworks</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" 
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <!-- Camera and light -->
      <a-assets>
        <a-asset-item id="fireworkModel" src="https://cdn.glitch.global/firework.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- The target image -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="firework" 
                      src="#fireworkModel" 
                      position="0 0 0" 
                      scale="0.5 0.5 0.5"
                      animation__scale="property: scale; to: 1 1 1; dur: 200; easing: easeInOutQuad; startEvents: explode">
        </a-gltf-model>
      </a-entity>
<a-entity particle-system="preset: dust; color: #ffcc00, #ff0000, #ffffff; particleCount: 200" position="0 0.5 0"></a-entity>

    </a-scene>

    <script>
      document.querySelector('a-scene').addEventListener('click', () => {
        const model = document.querySelector('#firework');
        model.emit('explode');
      });
    </script>
  </body>
</html>
